
{% extends "layout/base.html" %}


{% block start %}
<div class="container d-flex justify-content-center">


<div class="container mt-2">
    
    <form class="row" action="{{action}}" method="post">
        {% csrf_token %}
        <input type="hidden"
        name="type" 
        {% if postId %}
            value="Edit"
        {% else %}
            value="Add"
        {% endif %}
        id="action" />
        <div class="col-sm-6">
            <div class="form-group">
                <label for="postname">Name</label>
                <input type="text" class="form-control" name="postname" id="postname" value="{{post.name}}"  placeholder="Enter post">
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label for="rate">Rate</label>
                <input type="text" name="rate" class="form-control" id="rate" value="{{post.rate}}"  placeholder="Enter rate">
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label for="size">Size</label>
                <input type="text" class="form-control" id="size" name="size"  value="{{post.size}}" placeholder="Enter size">
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label for="lang">Language</label>
                <input type="text" class="form-control" name="lang" id="lang"  value="{{post.lang}}" placeholder="Enter language">
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label for="image">Image</label>
                <input type="text" class="form-control" name="image" id="image" value="{{post.image}}"  placeholder="Enter image">
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label for="genre">Genre</label>
                <input type="text" class="form-control" name="genre" id="genre" value="{{post.genre}}"  placeholder="Enter genre">
                <!-- <select class="form-select" aria-label="Default select example">
                    <option selected>Genre select</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select> -->
            </div>
        </div>
        <div class="col-sm-12">
            <div class="form-group">
               <label for="story">Story</label>
               <textarea class="form-control" name="story" id="story">{{post.story}}</textarea>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-group my-2">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
        
      
        
      </form>
  
</div>





<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>


{% endblock %}
