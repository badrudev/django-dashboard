
{% extends "layout/base.html" %}


{% block start %}
<div class="container d-flex justify-content-center">
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.css" />



<div class="container mt-2">
    <button  class="btn btn-primary my-2">Add Menu</button>
    <div class="row">
        <div class="col-12">
            <table id="customer_table"  class="display table" style="width:100%">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for m in Menus %}
                       <tr>
                           <td>{{m.id}}</td>
                           <td>{{m.name}}</td>
                           <td>{{m.status}}</td>
                           <td>
                            <a href="{{Link}}/{{m.id}}" class="btn btn-success">View</a>
                            <button class="btn btn-danger">Delete</button>
                            <button class="btn btn-info">Edit</button>
                           </td>
                       </tr>
                    {% endfor %}    
                </tbody>
            </table>
        </div>

      </div>
  
</div>
<!-- Delete -->
<div class="modal fade" id="DelModel" tabindex="-1" role="dialog" aria-labelledby="DelModel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <form class="modal-content" method="post">
        {% csrf_token %}
            <div class="modal-header">
            <h5 class="modal-title" id="DelModelTitle">Modal Delete</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                        <div class="form-group">
                            <label for="content">Are you sure</label>
                            <input type="hidden" name="type" value="Delete">
                            <input type="hidden" name="delid"  >
                        </div> 
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Delete</button>
            </div>
        </form>
    </div>
</div>




<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.js"></script>


{% endblock %}
